<!DOCTYPE html>
<html lang="en" >
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'signup.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="icon"  href="{% static 'images/logo2_aZs_icon.ico'%}">
</head>

<body>
                
                

    <div class="main">  	
                <input type="checkbox" id="chk" aria-hidden="true">
                {% if l4 %}
                <br>
				<center><p style="color:white;font:caption;">An account with this email already exists</p></center>
				{% endif %}
                {% if l3 %}
                <br>
				<center><p style="color:white;font:caption;">Password dosen't match</p></center>
				{% endif %}

                        <form action="{% url 'signup:create_user' %}" method="post"> <!--send the user's input in a form of post request to the function create_user in signup.views to create an instance of the class User-->
                        {% csrf_token %}
                            <label for="chk" aria-hidden="true">Sign up</label>
                            <input type="text" name="username" placeholder="Username" required="">
                            <input type="text" name="firstname" placeholder="First Name" required="">
                            <input type="text" name="familyname" placeholder="Last Name" required="">
                            <input type="email" name="email" placeholder="Email" required="">
                            <input type="password" name="pswd" placeholder="Password" required="" id="pswdd">
                            <i class="bi bi-eye-slash" id="togglePassword"></i>
                            <input type="password" name="pswdd" placeholder="Confirm Password" required="",id="conf">
                            <button type="submit">Sign up</button>
                        </form>
                    <script>
                        let togglePassword = document.querySelector("#togglePassword");
                        let password = document.querySelector("#pswdd");
                        togglePassword.addEventListener("click", function () {
                            // toggle the type attribute
                            const type = password.getAttribute("type") === "password" ? "text" : "password";
                            password.setAttribute("type", type);
                            
                            // toggle the icon
                            this.classList.toggle("bi-eye");
                        });
                    </script>
                
    </div>

    </div>
</body>
